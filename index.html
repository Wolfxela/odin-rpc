<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Odin Rock Papers Scizzors game</title>
    <script src="./script.js"></script>

</head>

<body>
    <div class="header">

        <div class="header container">

            <div class="playerProfile doubleContainer">

                <div class="player nameBox">Player</div>
                <div class="playerScoreBox scoreBox">23</div>


            </div>

            <div class="results-showcase">

                <div class="playerChoice choiceBox">
                <img src="" alt="picture of a rock">
                </div>

                <div class="resultBox">></div>

                <div class="aiChoice choiceBox">
                <img src="" alt="picture of a rock">
                </div>

            </div>

            <div class="aiProfile doubleContainer">
S
                <div class="ai nameBox">The ai</div>
                <div class="aiScoreBox scoreBox">23</div>

            </div>

        </div>

    </div>

    <div class="main-body">

        <div class="mainBody container">

            <div class="rockBox doubleContainer">

                <div class="optionName">Scissors</div>

                <div class="optionBox">
                    <img src="" alt="picture of a scissor">
                </div>

            </div> 

            <div class="optionSeparator">or</div>

            <div class="paperBox doubleContainer">
            
                <div class="optionName">Paper</div>

                <div class="optionBox">
                    <img src="" alt="picture of a paper">
                </div>

            </div>

            <div class="optionSeparator">or</div>

            <div class="paperBox doubleContainer">

                <div class="optionName">Rock</div>

                <div class="optionBox"> 
                <img src="" alt="picture of a rock">
                </div>

            </div>


        </div>

    </div>

    <div class="footer">

        <div class="credits"> made by floof.inc</div>

    </div>
</body>

</html>
