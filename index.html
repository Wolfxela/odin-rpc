<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Odin Rock Papers Scissors game</title>
    
     <script src="./script.js" defer></script>  
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">

        <div class="headerbox container">

            <div class="playerProfile doubleContainer">

                <div class="player nameBox">Player</div>
                <div class="playerScoreBox scoreBox">0</div>


            </div>

            <div class="results_showcase">

                <div class="playerChoice choiceBox">
                rock
                </div>

                <div class="resultBox">></div>

                <div class="aiChoice choiceBox">
                paper
                </div>

            </div>

            <div class="aiProfile doubleContainer">

                <div class="ai nameBox">The ai</div>
                <div class="aiScoreBox scoreBox">0</div>

            </div>

        </div>

    </div>

    <div class="mainbody">

        <div class="mainbodybox container">

            <div class="rockBox doubleContainer">

                <div class="optionName">Scissors</div>

                <div class="optionBox">
                    <button class="scissor"><img src="./images/scissor.png" width="240px" height="200px" alt="picture of a scissor"></button>
                </div>

            </div> 

            <div class="paperBox doubleContainer">
            
                <div class="optionName">Paper</div>

                <div class="optionBox">
                    <button class="paper"><img src="./images/paper.jpg" width="200px" height="200px" alt="picture of a paper"></button>  
                </div>

            </div>

            <div class="paperBox doubleContainer">

                <div class="optionName">Rock</div>

                <div class="optionBox"> 
                <button class="rock"><img src="./images/rock.png" width="200px" height="200px" alt="picture of a rock"></button>
                
                </div>

            </div>


        </div>

    </div>

    <div class="footer">

        <div class="credits"> made by floof.inc</div>

    </div>
</body>

</html>
